<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasin Çağan Metin Düzeltici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yasin Çağan Metin Düzeltici</h1>
        <textarea id="inputText" placeholder="Metninizi buraya yazın"></textarea>
        <br>
        <button onclick="correctText()">Düzelt</button>
        <h2>Düzeltilmiş Metin:</h2>
        <p id="correctedText"></p>
    </div>

    <script>
        function correctText() {
            let text = document.getElementById("inputText").value;
            // Basit düzeltme işlemi: ilk harfi büyük yapma
            let corrected = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
            document.getElementById("correctedText").innerText = corrected;
        }
    </script>
</body>
</html>
